name: Deploy to AWS via SSH

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Server via SSH
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          echo "$SSH_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          # Copy project files to server
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no -i private_key.pem" \
            --exclude '.git' \
            --exclude 'bin' \
            --exclude 'obj' \
            --exclude '*.log' \
            ./ $SSH_USER@$SSH_HOST:~/paymentgateway/
          
          # Build and run on server
          ssh -o StrictHostKeyChecking=no -i private_key.pem $SSH_USER@$SSH_HOST << 'EOF'
            cd ~/paymentgateway
            
            # Stop existing service if running
            sudo systemctl stop tingoai-payment-gateway || true
            
            # Build the application
            dotnet build -c Release
            
            # Publish the application
            dotnet publish src/TingoAI.PaymentGateway.API/TingoAI.PaymentGateway.API.csproj -c Release -o /var/www/paymentgateway
            
            # Set permissions
            sudo chown -R www-data:www-data /var/www/paymentgateway
            
            # Restart the service
            sudo systemctl restart tingoai-payment-gateway
            sudo systemctl status tingoai-payment-gateway
          EOF
          
          rm -f private_key.pem

      - name: Verify deployment
        run: |
          echo "Deployment completed successfully!"
          echo "Application should be available at: https://tingoaipaymentgateway.tingosuperapp.ai"
